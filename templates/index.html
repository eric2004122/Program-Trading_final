<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0050 MACD 策略模擬 - 開始分析</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- ↓↓↓ 新增的 CSS 樣式 ↓↓↓ -->
  <style>
    .background-gradient {
      background: linear-gradient(135deg, #1e3a8a, #4c1d95, #be185d);
      background-size: 200% 200%;
      animation: gradient-animation 15s ease infinite;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* 自訂玻璃效果的通用類別 */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px); /* Safari 支援 */
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
    .glass-input {
        background: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white !important;
    }
    .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body class="background-gradient text-white font-sans antialiased">
  <div class="min-h-screen flex flex-col">
    <header class="bg-black/20 backdrop-blur-lg border-b border-white/20 shadow-lg sticky top-0 z-50">
      <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <i class="fas fa-chart-line text-3xl text-white"></i>
          <h1 class="text-2xl font-bold text-white">0050 MACD 策略分析平台</h1>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-12 flex-grow flex items-center justify-center">
      <div class="w-full max-w-lg mx-auto glass-card p-8">
        <h2 class="text-3xl font-bold mb-2 text-center text-white">設定回測參數</h2>
        <p class="text-slate-300 text-center mb-8">輸入您的回測條件，開始進行策略模擬。</p>
        
        <form method="GET" action="/strategy" class="space-y-6">
          <div>
            <label for="cash" class="block text-sm font-medium text-slate-200">投入金額 (TWD)</label>
            <div class="mt-1 relative rounded-md">
              <div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center">
                <span class="text-slate-400 sm:text-sm">$</span>
              </div>
              <input type="number" name="cash" id="cash" value="1000000" required class="w-full pl-7 pr-4 py-2 rounded-md focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition glass-input" />
            </div>
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="start" class="block text-sm font-medium text-slate-200">開始日期</label>
              <input type="date" name="start" id="start" required class="w-full px-4 py-2 rounded-md mt-1 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition glass-input" />
            </div>
            <div>
              <label for="end" class="block text-sm font-medium text-slate-200">結束日期</label>
              <input type="date" name="end" id="end" required class="w-full px-4 py-2 rounded-md mt-1 focus:ring-2 focus:ring-pink-400 focus:border-pink-400 transition glass-input" />
            </div>
          </div>
          
          <div class="text-center pt-4">
            <button type="submit" class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold px-8 py-3 rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transform transition-all duration-300">
              <i class="fas fa-rocket mr-2"></i> 開始回測
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-black/20 backdrop-blur-lg border-t border-white/20 text-white py-4 text-center mt-auto">
      <p>© 2025 0050 MACD 策略平台。僅供模擬與學術研究用途。</p>
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const endDateInput = document.getElementById('end');
      const startDateInput = document.getElementById('start');
      const today = new Date();
      endDateInput.value = today.toISOString().split('T')[0];
      const threeYearsAgo = new Date();
      threeYearsAgo.setFullYear(today.getFullYear() - 3);
      startDateInput.value = threeYearsAgo.toISOString().split('T')[0];
    });
  </script>
</body>
</html>
